<!doctype html>
<html>
<head>
  <title>04년생 수능 디데이</title>
  <meta charset="utf-8">
</head>
<body>
  <center>
  <h1>2021 대학수학능력시험</h1>
  <h5><p>#습관을 뛰어 넘지 못하면 #한계를 뛰어넘을 수 없다.</p></h5>

  <iframe width="400" height="275" src="https://www.youtube.com/embed/TMy8Zk4gEbo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<big>  <h1>
  <p id="demo"></p>
  <script>


  var countDownDate = new Date("Nov 17, 2022 8:40:00").getTime();

  var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);

  </script>
  </h1> </big>


  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><h5>이 시험이 끝나면 그녀에게 고백하러 갈거야</h5>
</center>

</body>
</html>
